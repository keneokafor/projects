<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <div class="container">
      <div class="left-section">
        <div class="yellow-shape"></div>
        <img src="hot air balloon.jpg" alt="Hot Air Balloon" class="balloon-image"/>
      </div>

      <div class="right-section">
        <form class="form">
          <h2>Create your Free Account</h2>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your Full Name here" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Email here" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your Password here" />

          <button type="submit" class="create-btn">Create Account</button>

          <p class="login-text">
            Already have an account?
            <a href="https://www.figma.com/design/AWH86KsgsbaisarCDbkKMH/LoginUIConcept--Community---Copy-?node-id=11-2&t=VPuUmWETUe95gEdz-0">Log in</a>
          </p>

          <div class="divider"><span>- OR -</span></div>

          <div class="social-buttons">
            <a href="https://accounts.google.com/v3/signin/identifier?..." class="social-btn google-btn">
              <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
              Sign up with Google
            </a>
            <a href="#" class="social-btn github-btn">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" />
              Sign up with GitHub
            </a>
          </div>

          <p class="footer">Reserved directs to Leo Barreto</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
